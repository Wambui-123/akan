<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Akan Names</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="details">
        <h1 class="heading" style="font-weight: bold;">Age Calculator</h1>
        <p>Would you want to know what Akan name you would be given if were born in Ghana? <br>Its simple just fill in the data below and click submit!</p>
    </div>
    <form id="myForm" onsubmit="return false" style="height: 250px;">
        <!--date-->
        <div class="date">
            <label for="date_of_birth">Date of birth: </label>
            <input type="date" id="dateOfBirth" required>
        </div>
        <!--gender-->
        <label for="gender">Gender</label>
        <div class="selectbox">
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
        </div>
      <div>
        <button type="submit" id="btn">Submit</button> 
      </div>
      <p id="reveal-result"></p>
    </form>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
