<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Akan Names</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div id="details">
          <h1 class="heading" style="font-weight: bold;">Akan Calculator</h1>
          <p style="font-size: 18px;">Would you want to know what Akan name you would be given if were born in Ghana? <br>Its simple just fill in the data below and click submit!</p>
      </div>
      <form id="myForm" onsubmit="return false" style="height: 250px;">
          <!--date-->
          <div class="info">Date of birth</div>
          <div class="date-container">
            <div class="date">
              <label for="date_of_birth">Year: </label>
              <input placeholder="YYYY" class="input" type="text" id="yearOfBirth" required>
            </div>
            <div class="date">
                <label for="date_of_birth">Month: </label>
                <input placeholder="MM"  class="input" type="text" id="monthOfBirth" required>
            </div>
            <div class="date">
              <label for="date_of_birth">Date: </label>
              <input placeholder="DD"  class="input" type="text" id="dateOfBirth" required>
            </div>
          </div>
          
          <!--gender-->
          <div class="info">Gender</div>
          <div class="selectbox">
            <label><input type="radio" name="gender-select" id="gender" value="female">Female</option>
            </label>
            <label>
              <input type="radio" name="gender-select" id="gender" value="male">Male</option>
            </label>
          </div>
          <!--Button-->
          <div>
            <button type="submit" id="btn">Submit</button> 
          </div>
      </form>
      <p id="reveal-result"></p>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
